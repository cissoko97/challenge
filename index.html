<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <div class="form__title">
            Modifier mon profil
            <hr />
        </div>
        <div class="form__body">
            <div class="child">
                <span class="label">Nom</span>
                <input type="text" name="">
            </div>
            <div class="child">
                <span class="label">Prenom</span>
                <input type="text" name="">
            </div>
            <div class="child">
                <span class="label">Bio</span>
                <textarea class="bio" name="" cols="25" rows="8"></textarea>
            </div>
            <div class="child">
                <span class="label">Email</span>
                <input type="email" placeholder="monemail@demo.fr">
            </div>
            <div class="child">
                <span class="label">Téléphone (mobile)</span>
                <input type="text" name="">
            </div>
            <div class="child">
                <span class="label">Adresse</span>
                <input type="text" name="">
            </div>
            <div class="child">
                <span class="label">Ville</span>
                <input type="text" name="">
            </div>
            <div class="child">
                <span class="label">Code Postal</span>
                <input type="text" name="">
            </div>
        </div>
        <div class="form__option">
            <span><input type="radio" name="news"> Je souhaite recevoir la newsletter</span>
            <span><input type="radio" name="new"> Je souhaite recevoir la newsletter des partenaires</span>
        </div>
        <div class="form__footer">
            <input class="submit" type="button" value="Enregistrer mes modifications">
        </div>
    </div>
</body>

</html>
